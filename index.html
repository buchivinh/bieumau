<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>BIỂU MẪU</title>
  <link rel="stylesheet" href="assets/style.css">
  <script src="assets/app.js" defer></script>
</head>
<body>

<header>
  <h1>📚 DANH MỤC MẪU</h1>
  <div class="actions">
    <input id="search" placeholder="🔍 Tìm biểu mẫu"/>
    <button id="expandAll">Mở rộng</button>
    <button id="collapseAll">Thu gọn</button>
  </div>
</header>

<main class="layout">

  <!-- LEFT: TREE -->
  <section class="left">
    <div class="tree-container card">
      <ul id="tree" class="tree"></ul>
    </div>
  </section>

  <!-- RIGHT: DETAIL -->
  <section class="right" id="detail">
    <div class="detail-box card placeholder">
      <p>
        👉 <span style="color:#2563eb; font-weight:600;">
          Mời bạn chọn một thư mục và nhấn vào biểu mẫu để sử dụng
        </span>
      </p>
    </div>
  </section>

</main>

</body>
</html>
