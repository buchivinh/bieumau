<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Danh sách biểu mẫu bổ sung chỉnh sửa</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="assets/style.css">
  <script src="assets/app.js"></script>
</head>
<body>
  <header class="max-w-6xl mx-auto px-4 py-6 flex items-center justify-between">
    <div class="flex items-center gap-3">
      <!--
	  <a href="index.html" class="logo-pill">DTS</a>
	  -->
      <div>
         <h1 id="pageTitle" class="text-2xl font-extrabold">Danh sách biểu mẫu bổ sung chỉnh sửa</h1>
        <p class="text-sm text-slate-500">Tìm và nhấp vào liên kết để mở.</p>
      </div>
    </div>
  </header>

  <main class="max-w-6xl mx-auto px-4 pb-20">
    <div class="container-card p-6">
      <input id="search" placeholder="Tìm theo tên..." class="w-full px-4 py-2 border border-slate-200" />
      <div class="overflow-x-auto mt-4">
        <table class="w-full text-sm">
          <thead class="table-head">
            <tr>
              <th class="text-left p-3 w-20">STT</th>
              <th class="text-left p-3">Tên gọi</th>
              <th class="text-left p-3">Liên kết</th>
            </tr>
          </thead>
          <tbody id="tbody">
            <tr><td colspan="3" class="p-4 text-slate-500">Đang tải…</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </main>

  <script>
    const key = qp("d", "bieumau-bscs");
    <!--const titles = { "bieumau-bscs":"Danh sách biểu mẫu bổ sung chỉnh sửa" };-->
	const titles = { "bieumau-bscs":"" };
    document.getElementById("pageTitle").textContent = titles[key] || "Danh sách biểu mẫu bổ sung chỉnh sửa";

    let DATA = [];
    function render(keyword=""){
      const tb = document.getElementById("tbody");
      const kw = keyword.toLowerCase().trim();
      const rows = DATA
        .filter(x => !kw || (x.name?.toLowerCase().includes(kw) || x.note?.toLowerCase().includes(kw)))
        .map((x,i)=>`<tr class="border-b border-slate-100">
          <td class="p-3">${i+1}</td>
          <td class="p-3"><div class="font-semibold">${x.name || "-"}</div>${x.note ? `<div class="text-xs text-slate-500 mt-1">${x.note}</div>`: ""}</td>
          <td class="p-3">${x.url ? `<a class="link" href="${x.url}" target="_blank" rel="noopener">Mở liên kết</a>`: "<span class='text-slate-400'>-</span>"}</td>
        </tr>`).join("");
      tb.innerHTML = rows || `<tr><td colspan="3" class="p-4 text-slate-500">Không có dữ liệu.</td></tr>`;
    }
    loadDataset(key).then(list=>{ DATA=list; render(); });
    document.getElementById("search").addEventListener("input", (e)=>render(e.target.value));
  </script>
</body>
</html>
